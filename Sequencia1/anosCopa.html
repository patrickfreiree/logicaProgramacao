<meta charset="UFT-8">

<h1> Jogo Copa</h1>

<script>

function pulaLinha(){

    document.write("<br>")
}

function mostra(frase){

    document.write(frase)
    pulaLinha();
}

var anoCopa = 1930;
var dataLimite = parseInt(prompt("Digite o ano limite:"))

while(anoCopa <= dataLimite){

    mostra("Teve copa: "+anoCopa);
    anoCopa = anoCopa+4;
    pulaLinha()

}

mostra("Fim");



</script>
