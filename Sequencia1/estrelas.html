<meta charset="UFT-8">

<h1> Jogo advinha</h1>

<script>

function pulaLinha(){

    document.write("<br>")
}

function mostra(frase){

    document.write(frase)
  
}

for (var linha = 1; linha<= 3; linha++){

    for(var coluna = 0; coluna < 10; coluna++){
        mostra("*")
    }    

    pulaLinha()
}


</script>
